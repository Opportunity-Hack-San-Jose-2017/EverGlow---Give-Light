<div>
  <md-toolbar class="md-primary ">
    <div class="md-toolbar-tools">
      <span class="logo">
        <img src="/images/logo_lg-white.png" alt="bizlogo" width="20%"/>
      </span>
    </div>
    <div class="search-toolbar">
      <div class="wrapper-search-toolbar">
        <div class="search-bar">
          <md-input-container md-no-float class="md-block search-input-box">
           <input ng-keyup="entered_search()" ng-model="search_val" placeholder="Search Volunteer">
         </md-input-container>
        </div>
        <div class="filter-bar">
          <md-button ng-click="showAdvanced($event)" class="md-icon-button" aria-label="More">
            <md-tooltip md-direction="bottom" >Advanced search</md-tooltip>
            <md-icon md-svg-icon="/images/filter-2.svg"></md-icon>
          </md-button>
          <!-- <md-button class="md-raised md-primary" ng-click="">Filter</md-button> -->
        </div>
      </div>
      <div class="tag-bar">
          <!-- <md-button class="md-small" ng-href="{{googleUrl}}" target="_blank">Default Link</md-button> -->
      </div>
    </div>
    <md-progress-linear class="md-warn" ng-show="progress_bar_flag" md-mode="indeterminate"></md-progress-linear>
  </md-toolbar>
  <md-content flex layout-padding >
    <div class="search-content">
      <div class="volunteer-block">
        <!-- <div>
          <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
              Volunteer
            </div>
          </md-toolbar>
        </div> -->
        <md-card class="volunteer-list-div" >
          <md-card ng-repeat="volunteer in volunteers_list" class="volunteer-card">
            <span>
                <md-card-title>
                  <md-card-title-media class="volunteer-profile-pic showPointer" ng-click="showProfile($event, volunteer)">
                    <div class="md-media-sm card-media" layout>
                      <md-icon md-svg-icon="/images/user.svg" style="color:grey"></md-icon>
                    </div>
                  </md-card-title-media>
                  <md-card-title-text>
                    <span ng-click="showProfile($event, volunteer)" class="volunteer-name showPointer" >{{volunteer.Name}}</span>
                    <span>
                      <span class="md-subhead description volunteer-address ">{{volunteer.City}}, {{volunteer.State}}, {{volunteer.Country}}</span>
                      <span class="md-subhead description volunteer-address"><span class="divider">|</span>{{volunteer['Contact Number']}}</span>
                    </span>
                  </md-card-title-text>
                  <md-card-title-media class="volunteer-actions">
                    <!-- <md-button class="md-fab md-mini md-warn md-color-grey" aria-label="Use Android">
                      <md-tooltip md-direction="bottom">Show detail</md-tooltip>
                      <md-icon md-svg-src="/images/information.svg" style="color: greenyellow;"></md-icon>
                    </md-button> -->
                    <md-button class="md-fab md-mini md-primary" aria-label="Use Android" ng-click="showMailTemplateC($event)">

                      <md-tooltip md-direction="bottom">Send email</md-tooltip>
                      <md-icon md-svg-src="/images/paper-plane-l.svg" style="color: greenyellow;"></md-icon>
                    </md-button>
                  </md-card-title-media>
                  <!-- <md-card-title-text>

                  </md-card-title-text> -->
                </md-card-title>
              <!-- </md-checkbox> -->
            </span>
          </md-card>
        </md-card>
      </div>
      <div class="tools-block">
        <!-- <md-fab-speed-dial ng-hide="demo.hidden" md-direction="left" md-open="demo.isOpen"
                     class="md-scale" ng-class="{ 'md-hover-full': demo.hover }"
                     ng-mouseenter="demo.isOpen=true" ng-mouseleave="demo.isOpen=false">
          <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
              <md-tooltip md-direction="top" md-visible="tooltipVisible">Menu</md-tooltip>
              <md-icon md-svg-src="images/paper-plane-l.svg" aria-label="menu"></md-icon>
            </md-button>
          </md-fab-trigger>

          <md-fab-actions>
            <div ng-repeat="item in demo.items">
              <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini"
                         ng-click="demo.openDialog($event, item)">
                <md-tooltip md-direction="{{item.direction}}" md-visible="tooltipVisible"
                            md-autohide="false">
                  {{item.name}}
                </md-tooltip>

                <md-icon md-svg-src="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
              </md-button>
            </div>
          </md-fab-actions>
        </md-fab-speed-dial> -->
        <md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}"
                         ng-class="selectedMode">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="images/paper-plane-l.svg"></md-icon>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="Twitter" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="right" >Send text message</md-tooltip>
            <md-icon md-svg-src="images/chat.svg" aria-label="Twitter"></md-icon>
          </md-button>
          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="right" >Send email</md-tooltip>
            <md-icon md-svg-src="images/close-envelope.svg" aria-label="Facebook"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
      </div>
      <div class="graph-block">
        <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        <!-- <hc-pie-chart style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto" title="Browser usage" data="pieData">Placeholder for pie chart</hc-pie-chart> -->
      </div>
    </div>
  </md-content>
</div>

<div class="profiledetails">
  <div class="backImage">
    <div class="cross">
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </div>
  <img alt="User Pic" src="images/profile-pic-user.jpg" class="img-circle img-responsive">
</div>
<div class="userdetails">
  <table class="table table-user-information">
    <tbody>
      <tr>
        <td>First Name:</td>
        <td>{{name}}</td>
      </tr>
        <tr>
        <tr>
        <td>City</td>
        <td>{{city}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td><a href="mailto:info@support.com">{{emailId}}</a></td>
      </tr>
      <tr>
      <tr>
      <tr>
        <td>Phone Number</td>
        <td>{{phone}}<br>
        </td>
      </tr>
    </tbody>
  </table>
</div>
